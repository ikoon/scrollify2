<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        html body {padding: 0; margin: 0;}
        p {margin: 0;}
        .panel img {
            width: 100%;
        }
        .footer,
        .header {
            height:100px;
            background: grey;
        }
        video {
            width:100%;
            height:100%;
            object-fit:fill;
        }
        .panel {
            height: 100vh;
            overflow: hidden;
        }
    </style>

    <!-- <script src="./jquery-1.11.1.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/scrollify/1.0.14/jquery.scrollify.min.js"></script>
    <!-- <script src="./jquery.scrollify.js"></script> -->
    <script>
        $(function() {
            $.scrollify({
                section:".panel",
                scrollSpeed: 600,
                interstitialSection:".header,.footer"
            });
        });
    </script>
</head>
<body> 
    <div class="container">
        <div class="header">
			<div class="inner">
				<div>Header</div>
			</div>
		</div>
        <section class="panel example-classname" style="background:#faa950">
            <div class="img-box"><img src="./1.jpg" /></div>
        </section>

        <section class="panel example-classname" style="background:#f15f5f">
            <div class="img-box"><img src="./2.jpg" /></div>
        </section>

        <section class="panel home" data-section-name="home"  style="background:#000">
			<video controls="false" autoplay loop muted>
				<source src="./aa1.mp4" type="video/mp4">

			  Your browser does not support HTML5 video.
			</video>
		</section>
        <div class="footer">
			<div class="inner">
				<p>Footer</p>
			</div>
		</div>
    </div>
</body>
</html>
